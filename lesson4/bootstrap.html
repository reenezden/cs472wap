<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="">
    <header class="h-25">
        <div class="h-75 d-flex justify-content-center align-items-center fw-bold h3 m-0 grey">Header</div>
        <nav class="h-25 bg-darkgray ">
            <button
                class="btn text-white border-end border-dark border-bottom-0 border-start-0 border-top-0 border-2">Menu
                1</button>
            <button
                class="btn text-white border-end border-dark border-bottom-0 border-start-0 border-top-0 border-2">Menu
                2</button>
            <button
                class="btn text-white border-end border-dark border-bottom-0 border-start-0 border-top-0 border-2">Menu
                3</button>
        </nav>
    </header>
    <main class="h-50 row m-0 p-0 d-flex">
        <div class="column-1 col-6 col-md-3 order-0 ">Column 1</div>
        <div class="column-2 col-12 col-md-6 order-2 order-md-1">Column 2</div>
        <div class="column-3 col-6 col-md-3 order-1 order-md-2">Column 3</div>
    </main>
    <footer class="d-flex justify-content-center align-items-center bg-darkgray text-white">Footer</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
