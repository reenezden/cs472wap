<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="width">Width:</label>
        <input type="number" id="width" value="50">
    </div>
    <div>
        <label for="growth-amount">Growth Amount:</label>
        <input type="number" id="growth-amount" value="10">
    </div>
    <div>
        <label for="grow-rate">Grow Rate (ms):</label>
        <input type="number" id="grow-rate" value="250">
    </div>
    <div>
        <label for="number-circles">Number of Shapes:</label>
        <input type="number" id="number-circles" value="1">
    </div>
    <div>
        <label for="color">Shape Color:</label>
        <input type="color" id="color" value="#ff6f61">
    </div>
    <div>
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="pentagon">Pentagon</option>
            <option value="octagon">Octagon</option>
        </select>
    </div>
    <button id="start">Start</button>

    <div id="circle-container"></div>

    <script src="script.js"></script>
</body>
</html>
